<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>レースゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #2c3e50;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            margin: 0;
            padding: 0;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #lives {
            display: flex;
            gap: 15px;
            font-size: 48px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            font-size: 24px;
            padding: 15px 40px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #2ecc71;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #3498db;
        }

        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        #startBtn {
            font-size: 24px;
            padding: 15px 40px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #startBtn:hover {
            background: #5dade2;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>スコア: <span id="score">0</span></div>
            <div id="lives"></div>
        </div>
        <div id="startScreen">
            <h1>レースゲーム</h1>
            <p>マウスまたは画面タップで車を操作</p>
            <p>障害物を避けてハイスコアを目指そう！</p>
            <button id="startBtn">スタート</button>
        </div>
        <div id="gameOver">
            <h1>ゲームオーバー</h1>
            <p>スコア: <span id="finalScore">0</span></p>
            <button id="restartBtn">もう一度プレイ</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
