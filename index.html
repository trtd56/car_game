<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>テトリス</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">スコア:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">レベル:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">ライン:</span>
                    <span id="lines">0</span>
                </div>
            </div>
            <div class="next-piece">
                <h3>次のブロック</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            <div class="controls-info">
                <h3>操作方法</h3>
                <ul>
                    <li>← → : 移動</li>
                    <li>↓ : 高速落下</li>
                    <li>↑ / Space : 回転</li>
                </ul>
            </div>
            <button id="startBtn" class="game-btn">スタート</button>
            <button id="resetBtn" class="game-btn">リセット</button>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>ゲームオーバー</h2>
                <p>スコア: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="game-btn">もう一度</button>
            </div>

            <div class="touch-controls">
                <div class="control-row">
                    <button id="rotateBtn" class="control-btn">
                        <span class="control-icon">↻</span>
                    </button>
                </div>
                <div class="control-row">
                    <button id="leftBtn" class="control-btn">
                        <span class="control-icon">←</span>
                    </button>
                    <button id="downBtn" class="control-btn">
                        <span class="control-icon">↓</span>
                    </button>
                    <button id="rightBtn" class="control-btn">
                        <span class="control-icon">→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
